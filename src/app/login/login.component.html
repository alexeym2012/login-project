<form>
  <div class='bold-line'></div>
  <div class='container'>
    <div class='window'>
      <div class='overlay'></div>
      <div class='content'>
          <img class='ghost-round-icon' src="https://lh3.googleusercontent.com/vY3cOQ3NVKEUh93Xwuq3VVN5NJVfMKZdG6oQHXK01QpEXXUMYtOwHr7keh0b_-43Kg=w150">
        <div class='welcome'>Just Manage</div>
        <div class='subtitle'></div>
        <div class='input-fields'>
            <form class="login-form">

                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Email" [formControl]="emailFormControl"
                    [errorStateMatcher]="matcher">
             <mat-hint>Enter your email</mat-hint>
             <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
               Please enter a valid email address
             </mat-error>
             <mat-error *ngIf="emailFormControl.hasError('required')">
               Email is <strong>required</strong>
             </mat-error>
                  <mat-icon matSuffix>perm_identity</mat-icon>
                </mat-form-field>


                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Password" [formControl]="passwordFormControl"
                    [errorStateMatcher]="matcher">
             <mat-hint>Enter your email</mat-hint>
             <mat-error *ngIf="passwordFormControl.hasError('required')">
               Password is <strong>required</strong>
             </mat-error>
                    <mat-icon matSuffix>lock</mat-icon>
                  </mat-form-field>
                </form>

        </div>
        <div class="div-center">
            <mat-checkbox>Remember me!</mat-checkbox>
          </div>

        <div><button class='ghost-round full-width'>Login</button></div>
        <div class="div-center">

        </div>
      </div>
    </div>
  </div>
</form>
